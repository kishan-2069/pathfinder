<div class="card m-3">
    <h5 class="card-header">Employees</h5>
    <div class="card-body">
        <button type="button" class="btn btn-primary" (click)="addEmployee()">Add New Employee</button>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Date Of Birth</th>
                    <th>Role</th>
                    <th>Phone</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of employees;">
                    <td>{{data.title}} {{data.firstName}} {{data.lastName}}</td>
                    <td>{{data.address}}</td>
                    <td>{{data.dob}}</td>
                    <td>{{data.phone}}</td>
                    <td>{{data.role}}</td>
                    <td>{{data.gender}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
